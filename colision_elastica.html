<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Colisión Elástica - Laboratorio de Fisica</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <link rel="stylesheet" href="estilos.css" />
</head>

<body>
  <!-- Panel de control -->
<div id="panel">
  <div class="panel-header">
    <h3>Control de Simulación</h3>
  </div>
  <div class="panel-content">
    <label>Masa izquierda (kg): <input type="number" id="masa1" step="0.01" value="1.0"></label>
    <label>Velocidad izquierda (m/s): <input type="number" id="vel1" step="0.01" value="1.5"></label>
    <label>Masa derecha (kg): <input type="number" id="masa2" step="0.01" value="1.0"></label>
    <label>Velocidad derecha (m/s): <input type="number" id="vel2" step="0.01" value="-1.0"></label>
    <button id="simularBtn">
      <svg class="icon icon-play" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
      Iniciar
    </button>
    <button id="reiniciarBtn">
      <svg class="icon icon-reset" viewBox="0 0 24 24">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
      Reiniciar
    </button>
  </div>

  <!-- GRÁFICO EN TIEMPO REAL DEBAJO DEL PANEL-->
  <div class="panel-grafico">
    <h4>Gráfico de Colisión en Tiempo Real</h4>
    <canvas id="graficoPanel" width="600" height="300"></canvas>
    <div class="leyenda-grafico">
      <div class="leyenda-item">
        <svg class="icon icon-blue-car" viewBox="0 0 24 24">
          <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
        </svg>
        <span>Carrito Azul</span>
      </div>
      <div class="leyenda-item">
        <svg class="icon icon-red-car" viewBox="0 0 24 24">
          <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
        </svg>
        <span>Carrito Rojo</span>
      </div>
    </div>
  </div>
</div> 

  <!-- Panel de resultados -->
  <div id="overlayResultados"></div>
  <div id="panelResultados">
    <div class="panel-header-resultados">
      <h3>Resultados de la Simulación</h3>
    </div>
    <div class="panel-content-resultados">
      <table>
        <thead>
          <tr>
            <th>Dato</th>
            <th>
              <svg class="icon icon-blue-car" viewBox="0 0 24 24">
                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
              </svg>
              Azul
            </th>
            <th>
              <svg class="icon icon-red-car" viewBox="0 0 24 24">
                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
              </svg>
              Rojo
            </th>
          </tr>
        </thead>
        <tbody id="tablaResultadosBody">
          <tr><td>Masa (kg)</td><td></td><td></td></tr>
          <tr><td>Velocidad inicial (m/s)</td><td></td><td></td></tr>
          <tr><td>Velocidad final (m/s)</td><td></td><td></td></tr>
          <tr><td>Energía cinética inicial (J)</td><td></td><td></td></tr>
          <tr><td>Energía cinética final (J)</td><td></td><td></td></tr>
        </tbody>
      </table>
      <div class="botones-resultados">
        <button id="cerrarResultadosBtn">
          <svg class="icon icon-close" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
          Cerrar
        </button>
        <button id="exportarExcelBtn">
          <svg class="icon icon-export" viewBox="0 0 24 24">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          </svg>
          Exportar
        </button>
      </div>
    </div>
  </div>

  <a-scene background="color: #ECECEC" shadow="type: pcfsoft">
    <!-- Recursos -->
    <a-assets>
      <img id="piso" src="img/piso2.jpg" />
      <img id="madera" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <img id="uni-logo" src="img/logo_emi.jpg"/>
      <audio id="choque" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2c86cd7507.mp3"></audio>
      <img id="pizarra-textura" src="img/formulas.png" />
      <img id="metal-textura" src="https://cdn.aframe.io/a-painter/images/metal.jpg">
      <img id="goma-textura" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <canvas id="graficoCanvas" width="1200" height="600"></canvas>
    </a-assets>

    <!-- Piso texturizado -->
    <a-plane rotation="-90 0 0" width="25" height="25" src="#piso" shadow="receive: true"></a-plane>

    <!-- Paredes tipo salón -->
    <a-box position="0 1.5 -12" width="25" height="7" depth="0.1" color="#cccccc"></a-box>
    <a-box position="0 1.5 12" width="25" height="7" depth="0.1" color="#cccccc"></a-box>
    <a-box position="-12 1.5 0" width="0.1" height="7" depth="25" color="#cccccc"></a-box>
    <a-box position="12 1.5 0" width="0.1" height="7" depth="25" color="#cccccc"></a-box>

    <!-- Logo EMI en pared frontal -->
    <a-plane src="#uni-logo" width="7" height="4" position="0 2.5 11.9" rotation="0 180 0"></a-plane>

    <!-- Cama de aire -->
    <a-entity id="camaDeAire" position="0 0.7 -3">
      <a-box position="0 0.75 0" width="6" height="0.12" depth="0.4"
            material="src: #metal-textura; metalness: 0.6; roughness: 0.4" shadow></a-box>
      <a-plane position="0 0.81 0.2" rotation="60 0 0" width="6" height="0.1"
              material="src: #metal-textura; metalness: 0.6; roughness: 0.4; side: double"></a-plane>
      <a-plane position="0 0.81 -0.2" rotation="-60 0 0" width="6" height="0.1"
              material="src: #metal-textura; metalness: 0.6; roughness: 0.4; side: double"></a-plane>
      <a-box position="0 0.63 0" width="6" height="0.1" depth="0.4"
            color="#999999" material="metalness: 0.3; roughness: 0.6" shadow></a-box>
      <a-box position="-2.85 0.515 0.15" width="0.1" height="0.35" depth="0.1" color="#222"></a-box>
      <a-box position="2.85 0.515 0.15" width="0.1" height="0.35" depth="0.1" color="#222"></a-box>
      <a-box position="-2.85 0.515 -0.15" width="0.1" height="0.35" depth="0.1" color="#222"></a-box>
      <a-box position="2.85 0.515 -0.15" width="0.1" height="0.35" depth="0.1" color="#222"></a-box>
    </a-entity>

    <!-- AUTO AZUL (Carrito 1) -->
    <a-entity id="carrito1" position="-2.7 1.67 -3" rotation="0 0 0" shadow>
      <!-- Chasis principal -->
      <a-box width="0.7" height="0.12" depth="0.25" color="#1a4d99" material="metalness: 0.8; roughness: 0.2" shadow></a-box>
      <!-- Capó -->
      <a-box position="0.35 0.03 0" width="0.15" height="0.08" depth="0.22" color="#1a4d99" material="metalness: 0.8; roughness: 0.2" shadow></a-box>
      <!-- Parabrisas -->
      <a-box position="0.28 0.12 0" width="0.08" height="0.1" depth="0.18" color="#88bbff" material="opacity: 0.7; transparent: true; metalness: 0.95; roughness: 0.05" shadow></a-box>
      <!-- Techo -->
      <a-box position="-0.05 0.14 0" width="0.35" height="0.12" depth="0.22" color="#1a4d99" material="metalness: 0.8; roughness: 0.2" shadow></a-box>
      <!-- Ventanas laterales -->
      <a-plane position="0 0.14 0.125" width="0.3" height="0.08" color="#88bbff" material="opacity: 0.6; transparent: true; metalness: 0.9"></a-plane>
      <a-plane position="0 0.14 -0.125" width="0.3" height="0.08" rotation="0 180 0" color="#88bbff" material="opacity: 0.6; transparent: true; metalness: 0.9"></a-plane>
      <!-- Maletero -->
      <a-box position="-0.35 0.03 0" width="0.08" height="0.08" depth="0.22" color="#1a4d99" material="metalness: 0.8; roughness: 0.2" shadow></a-box>
      <!-- Faros delanteros -->
      <a-cylinder position="0.42 0.02 0.09" rotation="0 0 90" radius="0.028" height="0.04" color="#ffff99" material="emissive: #ffff66; emissiveIntensity: 0.6; metalness: 0.7"></a-cylinder>
      <a-cylinder position="0.42 0.02 -0.09" rotation="0 0 90" radius="0.028" height="0.04" color="#ffff99" material="emissive: #ffff66; emissiveIntensity: 0.6; metalness: 0.7"></a-cylinder>
      <!-- Luces traseras -->
      <a-box position="-0.39 0.04 0.09" width="0.02" height="0.03" depth="0.04" color="#ff0000" material="emissive: #ff0000; emissiveIntensity: 0.4"></a-box>
      <a-box position="-0.39 0.04 -0.09" width="0.02" height="0.03" depth="0.04" color="#ff0000" material="emissive: #ff0000; emissiveIntensity: 0.4"></a-box>
      <!-- Ruedas mejoradas -->
      <a-cylinder position="-0.25 -0.08 0.13" rotation="90 0 0" radius="0.06" height="0.04" color="#0a0a0a" shadow></a-cylinder>
      <a-cylinder position="-0.25 -0.08 0.13" rotation="90 0 0" radius="0.04" height="0.045" color="#555"></a-cylinder>
      <a-cylinder position="0.25 -0.08 0.13" rotation="90 0 0" radius="0.06" height="0.04" color="#0a0a0a" shadow></a-cylinder>
      <a-cylinder position="0.25 -0.08 0.13" rotation="90 0 0" radius="0.04" height="0.045" color="#555"></a-cylinder>
      <a-cylinder position="-0.25 -0.08 -0.13" rotation="90 0 0" radius="0.06" height="0.04" color="#0a0a0a" shadow></a-cylinder>
      <a-cylinder position="-0.25 -0.08 -0.13" rotation="90 0 0" radius="0.04" height="0.045" color="#555"></a-cylinder>
      <a-cylinder position="0.25 -0.08 -0.13" rotation="90 0 0" radius="0.06" height="0.04" color="#0a0a0a" shadow></a-cylinder>
      <a-cylinder position="0.25 -0.08 -0.13" rotation="90 0 0" radius="0.04" height="0.045" color="#555"></a-cylinder>
      <!-- Parachoques -->
      <a-box position="0.48 -0.02 0" width="0.06" height="0.03" depth="0.26" color="#2a2a2a" material="metalness: 0.85; roughness: 0.15"></a-box>
      <a-box position="-0.42 -0.02 0" width="0.04" height="0.03" depth="0.26" color="#2a2a2a" material="metalness: 0.85; roughness: 0.15"></a-box>
      <!-- Espejos retrovisores -->
      <a-box position="0.15 0.16 0.15" width="0.04" height="0.02" depth="0.04" color="#1a4d99" material="metalness: 0.8"></a-box>
      <a-box position="0.15 0.16 -0.15" width="0.04" height="0.02" depth="0.04" color="#1a4d99" material="metalness: 0.8"></a-box>
      <!-- Detalles cromados -->
      <a-box position="0.365 0.01 0" width="0.01" height="0.05" depth="0.2" color="#dddddd" material="metalness: 0.95; roughness: 0.05"></a-box>
    </a-entity>

    <!-- AUTO ROJO (Carrito 2) -->
    <a-entity id="carrito2" position="2.7 1.67 -3" rotation="0 180 0" shadow>
      <!-- Chasis principal -->
      <a-box width="0.7" height="0.12" depth="0.25" color="#991a1a" material="metalness: 0.8; roughness: 0.2" shadow></a-box>
      <!-- Capó -->
      <a-box position="0.35 0.03 0" width="0.15" height="0.08" depth="0.22" color="#991a1a" material="metalness: 0.8; roughness: 0.2" shadow></a-box>
      <!-- Parabrisas -->
      <a-box position="0.28 0.12 0" width="0.08" height="0.1" depth="0.18" color="#ffbbbb" material="opacity: 0.7; transparent: true; metalness: 0.95; roughness: 0.05" shadow></a-box>
      <!-- Techo -->
      <a-box position="-0.05 0.14 0" width="0.35" height="0.12" depth="0.22" color="#991a1a" material="metalness: 0.8; roughness: 0.2" shadow></a-box>
      <!-- Ventanas laterales -->
      <a-plane position="0 0.14 0.125" width="0.3" height="0.08" color="#ffbbbb" material="opacity: 0.6; transparent: true; metalness: 0.9"></a-plane>
      <a-plane position="0 0.14 -0.125" width="0.3" height="0.08" rotation="0 180 0" color="#ffbbbb" material="opacity: 0.6; transparent: true; metalness: 0.9"></a-plane>
      <!-- Maletero -->
      <a-box position="-0.35 0.03 0" width="0.08" height="0.08" depth="0.22" color="#991a1a" material="metalness: 0.8; roughness: 0.2" shadow></a-box>
      <!-- Faros delanteros -->
      <a-cylinder position="0.42 0.02 0.09" rotation="0 0 90" radius="0.028" height="0.04" color="#ffff99" material="emissive: #ffff66; emissiveIntensity: 0.6; metalness: 0.7"></a-cylinder>
      <a-cylinder position="0.42 0.02 -0.09" rotation="0 0 90" radius="0.028" height="0.04" color="#ffff99" material="emissive: #ffff66; emissiveIntensity: 0.6; metalness: 0.7"></a-cylinder>
      <!-- Luces traseras -->
      <a-box position="-0.39 0.04 0.09" width="0.02" height="0.03" depth="0.04" color="#ff0000" material="emissive: #ff0000; emissiveIntensity: 0.4"></a-box>
      <a-box position="-0.39 0.04 -0.09" width="0.02" height="0.03" depth="0.04" color="#ff0000" material="emissive: #ff0000; emissiveIntensity: 0.4"></a-box>
      <!-- Ruedas mejoradas -->
      <a-cylinder position="-0.25 -0.08 0.13" rotation="90 0 0" radius="0.06" height="0.04" color="#0a0a0a" shadow></a-cylinder>
      <a-cylinder position="-0.25 -0.08 0.13" rotation="90 0 0" radius="0.04" height="0.045" color="#555"></a-cylinder>
      <a-cylinder position="0.25 -0.08 0.13" rotation="90 0 0" radius="0.06" height="0.04" color="#0a0a0a" shadow></a-cylinder>
      <a-cylinder position="0.25 -0.08 0.13" rotation="90 0 0" radius="0.04" height="0.045" color="#555"></a-cylinder>
      <a-cylinder position="-0.25 -0.08 -0.13" rotation="90 0 0" radius="0.06" height="0.04" color="#0a0a0a" shadow></a-cylinder>
      <a-cylinder position="-0.25 -0.08 -0.13" rotation="90 0 0" radius="0.04" height="0.045" color="#555"></a-cylinder>
      <a-cylinder position="0.25 -0.08 -0.13" rotation="90 0 0" radius="0.06" height="0.04" color="#0a0a0a" shadow></a-cylinder>
      <a-cylinder position="0.25 -0.08 -0.13" rotation="90 0 0" radius="0.04" height="0.045" color="#555"></a-cylinder>
      <!-- Parachoques -->
      <a-box position="0.48 -0.02 0" width="0.06" height="0.03" depth="0.26" color="#2a2a2a" material="metalness: 0.85; roughness: 0.15"></a-box>
      <a-box position="-0.42 -0.02 0" width="0.04" height="0.03" depth="0.26" color="#2a2a2a" material="metalness: 0.85; roughness: 0.15"></a-box>
      <!-- Espejos retrovisores -->
      <a-box position="0.15 0.16 0.15" width="0.04" height="0.02" depth="0.04" color="#991a1a" material="metalness: 0.8"></a-box>
      <a-box position="0.15 0.16 -0.15" width="0.04" height="0.02" depth="0.04" color="#991a1a" material="metalness: 0.8"></a-box>
      <!-- Detalles cromados -->
      <a-box position="0.365 0.01 0" width="0.01" height="0.05" depth="0.2" color="#dddddd" material="metalness: 0.95; roughness: 0.05"></a-box>
    </a-entity>

    <!-- Cámara y luces -->
    <a-entity id="rig" position="0 0 3" wasd-controls="acceleration: 15" look-controls>
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-entity>

    <a-entity light="type: ambient; intensity: 0.85; color: #ffffff"></a-entity>
    <a-entity light="type: directional; intensity: 0.7; castShadow: true" position="4 6 4" rotation="-45 45 0"></a-entity>

    <!-- Mesa debajo de la cama de aire -->
    <a-entity id="mesaSoporte" position="0 0 -3">
      <!-- Superficie superior -->
      <a-box position="0 1.05 0" width="6.4" height="0.15" depth="1.4" src="#madera" material="metalness: 0.3; roughness: 0.65; color: #9B7653" shadow></a-box>
      <!-- Bordes decorativos -->
      <a-box position="0 1.135 0.7" width="6.4" height="0.06" depth="0.1" color="#6B5340" material="metalness: 0.4; roughness: 0.5"></a-box>
      <a-box position="0 1.135 -0.7" width="6.4" height="0.06" depth="0.1" color="#6B5340" material="metalness: 0.4; roughness: 0.5"></a-box>
      <a-box position="-3.15 1.135 0" width="0.1" height="0.06" depth="1.4" color="#6B5340" material="metalness: 0.4; roughness: 0.5"></a-box>
      <a-box position="3.15 1.135 0" width="0.1" height="0.06" depth="1.4" color="#6B5340" material="metalness: 0.4; roughness: 0.5"></a-box>
      <!-- Patas metálicas mejoradas -->
      <a-cylinder position="-3 0.5 0.6" radius="0.055" height="1" color="#1a1a1a" material="metalness: 0.92; roughness: 0.15" shadow></a-cylinder>
      <a-cylinder position="3 0.5 0.6" radius="0.055" height="1" color="#1a1a1a" material="metalness: 0.92; roughness: 0.15" shadow></a-cylinder>
      <a-cylinder position="-3 0.5 -0.6" radius="0.055" height="1" color="#1a1a1a" material="metalness: 0.92; roughness: 0.15" shadow></a-cylinder>
      <a-cylinder position="3 0.5 -0.6" radius="0.055" height="1" color="#1a1a1a" material="metalness: 0.92; roughness: 0.15" shadow></a-cylinder>
      <!-- Soportes horizontales -->
      <a-box position="0 0.18 0.6" width="6" height="0.04" depth="0.12" color="#0f0f0f" material="metalness: 0.88; roughness: 0.2"></a-box>
      <a-box position="0 0.18 -0.6" width="6" height="0.04" depth="0.12" color="#0f0f0f" material="metalness: 0.88; roughness: 0.2"></a-box>
      <a-box position="-3 0.18 0" width="0.12" height="0.04" depth="1.2" color="#0f0f0f" material="metalness: 0.88; roughness: 0.2"></a-box>
      <a-box position="3 0.18 0" width="0.12" height="0.04" depth="1.2" color="#0f0f0f" material="metalness: 0.88; roughness: 0.2"></a-box>
      <!-- Bases antideslizantes -->
      <a-box position="-3 0.04 0.6" width="0.22" height="0.08" depth="0.22" color="#0f0f0f" material="metalness: 0.75; roughness: 0.3"></a-box>
      <a-box position="3 0.04 0.6" width="0.22" height="0.08" depth="0.22" color="#0f0f0f" material="metalness: 0.75; roughness: 0.3"></a-box>
      <a-box position="-3 0.04 -0.6" width="0.22" height="0.08" depth="0.22" color="#0f0f0f" material="metalness: 0.75; roughness: 0.3"></a-box>
      <a-box position="3 0.04 -0.6" width="0.22" height="0.08" depth="0.22" color="#0f0f0f" material="metalness: 0.75; roughness: 0.3"></a-box>
      <!-- Estante inferior -->
      <a-box position="0 0.42 0" width="6" height="0.08" depth="1.2" color="#8B6B47" material="metalness: 0.3; roughness: 0.65"></a-box>
    </a-entity>

    <!-- SILLAS frente a la mesa -->
    <a-entity id="sillas-frente">

        <a-cylinder position="-1.2 1.55 -0.15" radius="0.07" height="0.22" color="#88ccff" material="opacity: 0.7; transparent: true" shadow></a-cylinder>
        <a-cylinder position="0 1.55 -0.15" radius="0.07" height="0.22" color="#88ff88" material="opacity: 0.7; transparent: true" shadow></a-cylinder>
        <a-cylinder position="1.2 1.55 -0.15" radius="0.07" height="0.22" color="#ff88ff" material="opacity: 0.7; transparent: true" shadow></a-cylinder>
      </a-entity>
      
      <!-- Gabinete Grande 3 -->
      <a-entity position="6 0 0">
        <a-box position="0 1.2 0" width="3.5" height="2.4" depth="0.5" color="#0d0d0d" material="metalness: 0.5; roughness: 0.5" shadow></a-box>
        <a-box position="1.75 1.2 0.26" width="0.03" height="2.4" depth="0.03" color="#2a2a2a" material="metalness: 0.8"></a-box>
        <a-box position="-1.75 1.2 0.26" width="0.03" height="2.4" depth="0.03" color="#2a2a2a" material="metalness: 0.8"></a-box>
        <a-plane position="0 1.2 0.28" width="2.35" height="3.46" rotation="0 0 90" color="#e0f0ff" material="opacity: 0.3; transparent: true; metalness: 0.9; roughness: 0.05" shadow></a-plane>
        <a-cylinder position="0.3 1.3 0.3" radius="0.015" height="0.15" color="#cccccc" material="metalness: 0.9"></a-cylinder>
        
        <a-box position="0 2 0" width="3.45" height="0.02" depth="0.45" color="#1a1a1a"></a-box>
        <a-box position="0 1.4 0" width="3.45" height="0.02" depth="0.45" color="#1a1a1a"></a-box>
        <a-box position="0 0.8 0" width="3.45" height="0.02" depth="0.45" color="#1a1a1a"></a-box>
        <a-box position="0 0.2 0" width="3.45" height="0.02" depth="0.45" color="#1a1a1a"></a-box>
        
        <!-- Contenido -->
        <a-box position="-1.5 2.15 -0.15" width="0.15" height="0.25" depth="0.02" color="#993366" shadow></a-box>
        <a-box position="-1.1 2.15 -0.15" width="0.15" height="0.25" depth="0.02" color="#663399" shadow></a-box>
        <a-box position="0.5 2.15 -0.15" width="0.15" height="0.25" depth="0.02" color="#993300" shadow></a-box>
        <a-box position="1.3 2.15 -0.15" width="0.15" height="0.25" depth="0.02" color="#330099" shadow></a-box>
        
        <a-cone position="-1.3 1.55 -0.15" radius-bottom="0.08" radius-top="0.04" height="0.22" color="#aaffaa" material="opacity: 0.7; transparent: true" shadow></a-cone>
        <a-cone position="0.3 1.55 -0.15" radius-bottom="0.08" radius-top="0.04" height="0.22" color="#aaaaff" material="opacity: 0.7; transparent: true" shadow></a-cone>
        <a-cylinder position="1.1 1.55 -0.15" radius="0.06" height="0.2" color="#ffffaa" material="opacity: 0.7; transparent: true" shadow></a-cylinder>
      </a-entity>
    </a-entity>

    <!-- Techo del laboratorio -->
    <a-entity id="techo" position="0 7 0">
      
      <!-- Estructura de vigas del techo -->
      <!-- Vigas principales longitudinales -->
      <a-box position="0 -0.1 0" width="25" height="0.15" depth="0.3" 
            color="#34495e" material="roughness: 0.7; metalness: 0.3"></a-box>
      
      <!-- Vigas transversales -->
      <a-box position="-8 -0.1 0" width="0.3" height="0.15" depth="25" 
            color="#34495e" material="roughness: 0.7; metalness: 0.3"></a-box>
      <a-box position="0 -0.1 0" width="0.3" height="0.15" depth="25" 
            color="#34495e" material="roughness: 0.7; metalness: 0.3"></a-box>
      <a-box position="8 -0.1 0" width="0.3" height="0.15" depth="25" 
            color="#34495e" material="roughness: 0.7; metalness: 0.3"></a-box>
      
      <!-- Sistema de iluminación integrado -->
      <!-- Luminaria principal central -->
      <a-entity position="0 -0.15 -3">
        <a-box position="0 0 0" width="2.5" height="0.2" depth="1.2" 
              color="#2c3e50" material="roughness: 0.6; metalness: 0.2"></a-box>
        <a-box position="0 -0.05 0" width="2.3" height="0.05" depth="1.0" 
              color="#ffffff" material="emissive: #ffffff; emissiveIntensity: 0.4"></a-box>
      </a-entity>

      <!-- Luminarias laterales -->
      <a-entity position="-8 -0.15 0">
        <a-box position="0 0 0" width="1.8" height="0.15" depth="0.9" 
              color="#2c3e50" material="roughness: 0.6; metalness: 0.2"></a-box>
        <a-box position="0 -0.05 0" width="1.6" height="0.04" depth="0.8" 
              color="#ffffff" material="emissive: #ffffff; emissiveIntensity: 0.3"></a-box>
      </a-entity>

      <a-entity position="8 -0.15 0">
        <a-box position="0 0 0" width="1.8" height="0.15" depth="0.9" 
              color="#2c3e50" material="roughness: 0.6; metalness: 0.2"></a-box>
        <a-box position="0 -0.05 0" width="1.6" height="0.04" depth="0.8" 
              color="#ffffff" material="emissive: #ffffff; emissiveIntensity: 0.3"></a-box>
      </a-entity>

      <!-- Extractores de aire -->
      <a-entity position="-5 -0.1 5">
        <a-cylinder position="0 0 0" radius="0.4" height="0.15" 
                    color="#7f8c8d" material="roughness: 0.7; metalness: 0.3"></a-cylinder>
        <a-box position="0 0.05 0" width="0.7" height="0.02" depth="0.1" 
              color="#95a5a6" rotation="0 45 0"></a-box>
        <a-box position="0 0.05 0" width="0.7" height="0.02" depth="0.1" 
              color="#95a5a6" rotation="0 135 0"></a-box>
      </a-entity>

      <a-entity position="5 -0.1 -5">
        <a-cylinder position="0 0 0" radius="0.4" height="0.15" 
                    color="#7f8c8d" material="roughness: 0.7; metalness: 0.3"></a-cylinder>
        <a-box position="0 0.05 0" width="0.7" height="0.02" depth="0.1" 
              color="#95a5a6" rotation="0 45 0"></a-box>
        <a-box position="0 0.05 0" width="0.7" height="0.02" depth="0.1" 
              color="#95a5a6" rotation="0 135 0"></a-box>
      </a-entity>

      <!-- Sensores de seguridad -->
      <a-entity position="-10 -0.1 10">
        <a-cylinder position="0 0 0" radius="0.1" height="0.12" 
                    color="#e74c3c" material="roughness: 0.5; metalness: 0.4"></a-cylinder>
        <a-sphere position="0 0.05 0" radius="0.05" color="#c0392b" 
                  material="emissive: #ff0000; emissiveIntensity: 0.2"></a-sphere>
      </a-entity>

      <a-entity position="10 -0.1 -10">
        <a-cylinder position="0 0 0" radius="0.1" height="0.12" 
                    color="#27ae60" material="roughness: 0.5; metalness: 0.4"></a-cylinder>
        <a-sphere position="0 0.05 0" radius="0.05" color="#229954" 
                  material="emissive: #00ff00; emissiveIntensity: 0.2"></a-sphere>
      </a-entity>

    </a-entity>
  </a-scene>

  <script src="simulacion.js"></script>
